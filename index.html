<html>

<head>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

<body>

<h1 id="title">Survey Form</h1>
<p id="description">This is a form to submit you info.</p>
<form>
<label id="name-label">Name</label>
<input class="form-control" type="text" id="name" />
    <br>

    <label id="email-label">Email</label>

<input type="email"  class="form-control"  pattern="[^ @]*@[^ @]*" id="email" />
    <br>

    <label id="number-label">Number</label>

<input type="number"  class="form-control" id="number" min="5" max="50" />
    <br>

    <select class="form-control" id="dropdown">
<option>Windows</option>

<option>Linux </option>

</select>

  Male  <input  class="form-check-input" type="radio" name="gender" value="Male" />

   Female <input class="form-check-input"  type="radio" name="gender" value="Female" />
    <br>

   Liscence Agreement <input class="form-check-input" type="checkbox" name="agree" />
    <br>

     Other Agreement <input class="form-check-input" type="checkbox" name="notagree" />
    <button id="submit" class="form-control btn btn-primary" type="submit">Submit</button>
</form>

</body>

</html>
